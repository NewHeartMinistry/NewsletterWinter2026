    :root {

    /* Modals */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal.show { display: flex; }

    .modal-content {
      background: var(--glass);
      border:1px solid var(--glass-border);
      border-radius:24px;
      padding:2.5rem;
      max-width:750px;
      width:100%;
      max-height:85vh;
      overflow-y:auto;
      position:relative;
    }

    .modal-content h2 {
      font-family: "Playfair Display", serif;
      color: var(--accent);
      margin-top:0;
    }

    .modal-content p { margin-bottom:1.2rem; }

    .close-modal {
      position:absolute;
      top:1rem;
      right:1.5rem;
      font-size:2rem;
      background:none;
      border:none;
      cursor:pointer;
      color:var(--text-muted);
    }
  </style>

<!-- =========================
     MODAL LOGIC
     ========================= -->
<script>
const buttons = document.querySelectorAll(".open-modal");
const modals = document.querySelectorAll(".modal");
const closes = document.querySelectorAll(".close-modal");

const storyMap = {
  "modal-carlos": "carlosStory",
  "modal-thao": "thaoStory",
  "modal-cathy": "cathyStory",
  "modal-eunyoung": "eunyoungStory",
  "modal-pai": "paiStory",
  "modal-gukhyun": "gukhyunStory"
};

function lang() {
  return document.body.getAttribute("data-lang") || "EN";
}

buttons.forEach(btn => {
  btn.onclick = () => {
    const id = btn.dataset.target.replace("#","");
    const modal = document.getElementById(id);
    const key = storyMap[id];
    const container = modal.querySelector("div[id$='story-content']");

    if (translations[lang()][key]) {
      container.innerHTML = translations[lang()][key];
    }

    modal.classList.add("show");
    document.body.style.overflow = "hidden";
  };
});

closes.forEach(btn => {
  btn.onclick = () => {
    btn.closest(".modal").classList.remove("show");
    document.body.style.overflow = "";
  };
});

modals.forEach(m => {
  m.onclick = e => {
    if (e.target === m) {
      m.classList.remove("show");
      document.body.style.overflow = "";
    }
  };
});
</script>
